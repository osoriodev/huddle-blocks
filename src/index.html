<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Huddle landing page with alternating feature blocks">
    <title>Frontend Mentor | Huddle Blocks</title>
    <link rel="stylesheet" href="./scss/style.scss">
    <link rel="icon" href="./assets/icons/favicon.png" sizes="32x32" type="image/png">
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img class="header__img" src="./assets/img/logo.svg" alt="Huddle">
      </a>
      <a class="header__cta" href="#">Try It Free</a>
    </header>
    <main>
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
          <p class="hero__desc">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a class="hero__cta" href="#">Get Started For Free</a>
        </div>
        <div class="hero__content hero__content--right">
          <img class="hero__img" src="./assets/img/illustration-mockups.svg" alt="Mockups">
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
